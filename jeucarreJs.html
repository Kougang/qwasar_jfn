<html style="background-color: black">
  <div
    id="my_bouncing_box"
    style="
      background-color: blue;
      border-radius: 3px;
      position: absolute;
      left: 0px;
      top: 0px;
      min-width: 100px;
      min-height: 100px;
      text-align: center;
      font-weight: bold;
      color: #999;
    "
  >
    rochnel-_s
  </div>
  <script type="text/javascript">
    boiteDive = document.getElementById("my_bouncing_box");
    let abscisse = 0;
    let ordonnee = 0;
    let abscissePlus = 10;
    let ordonneePlus = 10;

    const largeurEcranMax = window.innerWidth - boiteDive.clientWidth;
    const hauteurEcranMax = window.innerHeight - boiteDive.clientHeight;

    window.setInterval(() => {
      abscisse += abscissePlus;
      ordonnee += ordonneePlus;

      if (abscisse <= 0 || abscisse >= largeurEcranMax) {
        abscissePlus = -abscissePlus;
      }
      if (ordonnee <= 0 || ordonnee >= hauteurEcranMax) {
        ordonneePlus = -ordonneePlus;
      }

      boiteDive.style.left = abscisse + "px";
      boiteDive.style.top = ordonnee + "px";
    }, 50);
  </script>
</html>
